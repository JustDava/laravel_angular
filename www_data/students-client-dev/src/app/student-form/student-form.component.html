<section class="section">
  <div class="container">
    <div class="alert" [class.visually-hidden]="response==undefined"
         [ngClass]="response?.status=='success' ? 'alert-success' : 'alert-danger'">{{ response?.message }}
    </div>
    <h4>{{ formTitle }}</h4>
    <div class="form-block col-6">
      <div class="form-group">
        <label class="form-label">Имя</label>
        <input type="text" class="form-control" #studentFirstName [value]="student?.first_name">
      </div>
      <div class="form-group">
        <label class="form-label">Фамилия</label>
        <input type="text" class="form-control" #studentLastName [value]="student?.last_name">
      </div>
      <div class="form-group">
        <label class="form-label">Отчество</label>
        <input type="text" class="form-control" #studentPatronymic [value]="student?.patronymic">
      </div>
      <div class="form-group">
        <label class="form-label">Дата рождения</label>
        <input type="date" class="form-control" #studentBirthday [value]="student?.birthday">
      </div>
      <div class="form-group">
        <label class="form-label">Пол</label>
        <select class="form-select" #studentGender>
          <option [selected]="student?.gender=='муж'" value="муж">Мужской</option>
          <option [selected]="student?.gender=='жен'" value="жен">Женский</option>
        </select>
      </div>
    </div>
    <div class="spinner-border text-primary mt-3" role="status" [class.visually-hidden]="!isLoading">
      <span class="visually-hidden">Loading...</span>
    </div>
    <button type="button" class="btn btn-primary mt-3" [class.visually-hidden]="isLoading" (click)="
  student == undefined ?
    addStudent(studentFirstName.value, studentLastName.value, studentPatronymic.value, studentBirthday.value, studentGender.value)
  :
    updateStudent(student.id, studentFirstName.value, studentLastName.value, studentPatronymic.value, studentBirthday.value, studentGender.value)
">Сохранить
    </button>
  </div>
</section>
